<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <title>{{ site.title }}</title>
    <meta charset='utf-8'/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <meta name="description" content="Alex' flight simulator projects"/>
    <meta name="keywords" content="Little Navmap, Navigation, Moving Map, Flight Planning, Flight Simulation, X-Plane, FSX, Prepar3D, Microsoft Flight Simulator, MSFS"/>
    <meta name="author" content="Alexander Barthel"/>
    <meta name='viewport' content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"/>
    <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print"/>
    <link rel="alternate" type="application/atom+xml" title="News for Alex' Projects" href="https://albar965.github.io/feed.xml"/>
    <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="pgpkey" href="alex@littlenavmap.org.pubkey.asc"/>
  </head>
  <body>
    <div id="container">
      <div class="inner">
        <section id="main_content">
          {{ content }}
        </section>
        <br/><br/><hr/>
        <footer>
        {% if site.github.is_project_page %}
          Alex' Projects is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.<br>
        {% endif %}
          Last upddate on {{ page.date | date_to_rfc822 }}. All work on this site is licensed under the <a rel="license" href="https://www.gnu.org/licenses/fdl-1.3.html">GNU Free Documentation License 1.3+</a>. <a href="/privacy.html">Privacy Statement</a>
        </footer>

      </div>
    </div>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
